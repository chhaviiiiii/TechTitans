<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InterviewAI - TechTitans</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            Interview<span class="text-info">AI</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="report.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section -->
<section class="main-section">
    <div class="container py-5">

        <div class="text-center mb-5">
            <h1 class="fw-bold">AI-Driven Mock Interview System</h1>
            <p class="text-muted">Upload your resume and simulate real interview experience</p>
        </div>

        <div class="row g-4">

            <!-- Resume Upload -->
            <div class="col-md-6">
                <div class="card custom-card p-4 shadow">
                    <h5 class="mb-3">Upload Resume</h5>
                    <input type="file" class="form-control">
                </div>
            </div>

            <!-- Domain + Experience -->
            <div class="col-md-6">
                <div class="card custom-card p-4 shadow">
                    <h5 class="mb-3">Select Preferences</h5>

                    <label class="form-label">Domain</label>
                    <select class="form-select mb-3">
                        <option>Select Domain</option>
                        <option>Data Science</option>
                        <option>Backend Development</option>
                        <option>Machine Learning</option>
                        <option>Frontend Development</option>
                    </select>

                    <label class="form-label">Experience Level</label>
                    <select class="form-select">
                        <option>Select Experience</option>
                        <option>Fresher</option>
                        <option>1-3 Years</option>
                        <option>3+ Years</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- Buttons -->
        <div class="text-center mt-5">
            <button class="btn btn-info btn-lg me-3 px-4" onclick="generateFeedback()">
                Generate Resume Feedback
            </button>

            <button class="btn btn-success btn-lg px-4" onclick="startInterview()">
                Start Interview
            </button>
        </div>

        <!-- Output Section -->
        <div id="outputSection" class="mt-5 d-none">
            <div class="card shadow p-4">
                <h5 class="mb-3">AI Output</h5>
                <div id="outputText"></div>
            </div>
        </div>

    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">

</body>
</html>

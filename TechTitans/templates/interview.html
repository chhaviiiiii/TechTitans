<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Session - InterviewAI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Interview<span class="text-info">AI</span></a>
    </div>
</nav>

<section class="main-section">
    <div class="container py-5">

        <div class="text-center mb-4">
            <h2 class="fw-bold text-light">Live Mock Interview</h2>
            <p class="text-secondary">Answer confidently and professionally</p>
        </div>

        <div class="row g-4">

            <!-- VIDEO SECTION -->
            <div class="col-md-8">
                <div class="card custom-card p-3 shadow">
                    <h5 class="mb-3">Video Preview</h5>
                    <video id="videoPreview" autoplay muted class="w-100 rounded"></video>
                </div>
            </div>

            <!-- QUESTION PANEL -->
            <div class="col-md-4">
                <div class="card custom-card p-3 shadow">
                    <h5>Question:</h5>
                    <p id="questionText">Tell me about yourself.</p>
                </div>
            </div>

        </div>

        <!-- ANSWER SECTION -->
        <div class="row mt-4 g-4">

            <!-- TEXT INPUT -->
            <div class="col-md-6">
                <div class="card custom-card p-3 shadow">
                    <h5>Text Answer</h5>
                    <textarea id="textAnswer" class="form-control" rows="5" placeholder="Type your answer here..."></textarea>
                </div>
            </div>

            <!-- AUDIO CONTROLS -->
            <div class="col-md-6">
                <div class="card custom-card p-3 shadow">
                    <h5>Audio Recording</h5>

                    <div class="d-flex gap-3 mt-3">
                        <button class="btn btn-info" onclick="startRecording()">Start Audio</button>
                        <button class="btn btn-danger" onclick="stopRecording()">Stop Audio</button>
                    </div>

                    <audio id="audioPlayback" controls class="mt-3 w-100"></audio>
                </div>
            </div>

        </div>

        <!-- NEXT BUTTON -->
        <div class="text-center mt-5">
            <button class="btn btn-success btn-lg px-5">Next Question</button>
        </div>

    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    Â© 2026 TechTitans | Interview Session
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/main.js"></script>

</body>
</html>
